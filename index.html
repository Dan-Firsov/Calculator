<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Calculator</div>
      <div class="cal">
        <div class="cal__face">
          <input class="cal__input" type="text" />
        </div>
        <div class="cal__button">
          <button class="cal__buttons grid_1 num" value="1">1</button>
          <button class="cal__buttons grid_2 num" value="2">2</button>
          <button class="cal__buttons grid_3 num" value="3">3</button>
          <button class="cal__buttons grid_4 num" value="4">4</button>
          <button class="cal__buttons grid_5 num" value="5">5</button>
          <button class="cal__buttons grid_6 num" value="6">6</button>
          <button class="cal__buttons grid_7 num" value="7">7</button>
          <button class="cal__buttons grid_8 num" value="8">8</button>
          <button class="cal__buttons grid_9 num" value="9">9</button>
          <button class="cal__buttons grid_0 num" value="0">0</button>
          <button class="cal__buttons grid_dot num" id="dot">.</button>
          <button class="cal__buttons grid_plus operations" id="plus">+</button>
          <button class="cal__buttons grid_min operations" id="min">-</button>
          <button class="cal__buttons grid_mul operations" id="mul">*</button>
          <button class="cal__buttons grid_div operations" id="div">/</button>
          <button class="cal__buttons grid_c cancel" id="Backspace">c</button>
          <button class="cal__buttons grid_ce cancel" id="ClearAll">ce</button>
          <button class="cal__buttons grid_eq operations" id="eq">=</button>
        </div>
      </div>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
